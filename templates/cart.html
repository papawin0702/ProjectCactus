<body>

                <li class="cart-number-item">

                <li class="cart-number-item">

                </li>
            </ul>

        </div>
    </div>
    <div class="container-fluid">
        <div class="cart-btt">
            <input class="cart-form-check-input-last" type="checkbox" value="flexCheckChecked" checked>
            <label class="cart-form-check-lable-last" for="flexCheckChecked">All Product</label>
            <p class="cart-text-last text-center">Total  1 (หน่วย)  THB  </p>
            <button type="submit" class="btn justify-content-md-end btn-link btn3 link-dark">Confirm</button>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
