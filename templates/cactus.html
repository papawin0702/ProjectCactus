{% extends 'layout.html' %}

{% load static %}
{% block content %}
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'colors_bt5.css' %}">
    <link rel="stylesheet" href="{% static 'seed.css' %}">
<body>
    <div class="container-fluid nav-pills flex-column all">
        <h3>Colleotion All</h3>
        <ul class="navbar-nav ">
            <li class="nav-item text-link">
                <a class="nav-link link-dark" href="shopall.html">Cactus</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="pot.html">Pot</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="pottingsoil.html">Potting Soil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="decaration.html">Decaration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="feritilizer.html">Fertilizer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="seed.html">Seed</a>
            </li>
        </ul>
     </div>

    <div class="container-fluid mt-5 mb-5 range-r">
        <label for="customRange3" class="form-lable ">Price</label><br>
        <input type="range" class="form-rang" min="0" max="1000" step="100" id="customRang3">
    </div>

    <div class="container-fluid seed-check">
        <h3>Size</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefult">
            <label class="form-check-label" for="flexCheckDefult">Large</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefult">
            <label class="form-check-label" for="flexCheckDefult">Medium</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefult">
            <label class="form-check-label" for="flexCheckDefult">Small</label>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 seed-img" >
                <div class="row">
                    {% for p in Products %}
                    <div class="col-sm-3">
                        <a href="#"><img src="/media/{{ p.image }}" class="seed-img-1" alt=""></a>
                        <p><center>{{p.name}}</center></p>
                        <p><center>THB {{p.price}}</center></p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end" style="margin-right: 20px;">
            <li class="page-item disabled">
                <a class="page-link">&lt;</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item disabled">
                <a class="page-link" href="#">&gt;</a>
            </li>
        </ul>
    </nav>
    

    
  
    
    
  
    
   <script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
{% endblock %}
