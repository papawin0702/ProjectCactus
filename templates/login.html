{% extends 'layout.html' %}

{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'colors_bt5.css' %}">
    
    <div class="container">
        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
                  <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-5" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">CACTUS.S</span>
                  </div>
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-5 pt-xl-0 mt-xl-n5">
                    <form action="#" method="post" novalidate style="width: 23rem;">
                      {% csrf_token %}
          
                       <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Already</h3>
            
                        <div class="form-outline mb-2">
                          <div id="div_id_username" class="form-group">
                             <label for="id_username" class="form-label" for="formEmail">
                            Email<span class="asteriskField">*</span> 
                            </label> 
                            <div> 
                              <input type="email" id="formEmail" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control form-control-lg" required id="id_username"> 
                            </div>
                           </div> 
                           <div id="div_id_password" class="form-outline mb-2"> 
                             <label for="formPassword" class="form-label">
                            Password<span class="asteriskField">*</span> 
                          </label> 
                          <div> 
                            <input type="password" name="password" autocomplete="current-password" class="form-control form-control-lg" required id="formPassword"> 
                          </div> 
                        </div>
                        </div>
            
                        <div class="d-grid pt-1 mb-3">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Let's go</button>
                        </div>
                        <p class="small mb-1 pb-lg-2 text-center"><a class="text-muted " href="#!">Forgot password?</a></p>
                        <p class="text-center">Don't have an account? <a href="/signup" class="link-danger">Sign up</a></p>
                        
                        <div class="d-grid gap-2 pt-1 mb-4">
                            <button class="btn btn-primary btn-sm btn-block" type="button">Continue With Facebook</button>
                            <button class="btn btn-secondary btn-sm btn-block" type="button">Continue With Google</button>
                        </div>
                      </form>
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="{% static 'media/login1.png' %}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: right;">
                </div>
              </div>
            </div>
          </section>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>

{% endblock %}
